<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Electronic Store</title>
</head>
<body>
    
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fas fa-plug"></i> Electronic Store</h1>
    </div>

    <div class="d-flex justify-content-center">
        <form class="w-50">
            <input type="text" id="userid" class="form-control" readonly placeholder="ID" autocomplete="off">
            <input type="text" id="productname" class="form-control" placeholder="Product Name" autocomplete="off">
            <div class="row">
                <div class="col">
                    <input type="text" id="seller" class="form-control m-0" placeholder="Seller" autocomplete="off">
                </div>
                <div class="col">
                    <input type="text" id="price" class="form-control m-0" placeholder="0.00" autocomplete="off">
                </div>
            </div>    
        </form>
    </div>


    <!-- CRUD -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" id='bnt-create'>CREATE</button>
        <button class="btn btn-primary" id='bnt-read'>READ</button>
        <button class="btn btn-warning" id='bnt-update'>UPDATE</button>
        <button class="btn btn-danger" id='bnt-delete'>DELETE ALL</button>
    </div>

    <div class="container d-flex">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Seller</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
    
            </tbody>
          </table>
    </div>
    <div class="container text-center">
        <div id="notfound"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   

    <!-- Dixie API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/3.0.1/dexie.min.js" integrity="sha256-CbTA/LMThZ+vQ/Ie9jGYhoTXLWzBZz3PmYc7JZETJwE=" crossorigin="anonymous"></script>

    <!-- Custom JS main.js -->
    <script src="../js/main.js" type="module"></script>
</body>
</html>
